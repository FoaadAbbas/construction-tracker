services:
  - type: web
    name: construction-tracker-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && pip3 install -r python/requirements.txt && npm run build
    startCommand: npm start
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
